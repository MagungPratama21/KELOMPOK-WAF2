<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Sepeda Bekas UAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pembayaran.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-logo">WAF21<span>GARAGE.COM</span></a>
        <div class="navbar-nav">
        </div>
    </div>

    <div class="container" id="payment-form-container">
        <h1>Struk Pembayaran</h1>
        <form id="payment-form" action="pembayaran.php" method="POST">
            <label for="name">Penerima</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">No HP</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Alamat</label>
            <textarea id="address" name="address" required></textarea>

            <label for="shipping">Jasa Kirim</label>
            <select id="shipping" name="shipping" required>
                <option value="jne">JNE</option>
                <option value="j&t">J&T</option>
                <option value="sicepat">SiCepat</option>
            </select>

            <div class="product-list">
                <h2>Daftar Mobil</h2>
                <div class="product-item">
                    <span>Produk</span>
                    <button type="button" class="btn-minus">-</button>
                    <input type="number" name="productA" value="0" readonly>
                    <button type="button" class="btn-plus">+</button>
                </div>
            </div>

            <input type="hidden" id="totalPrice" name="totalPrice" value="0">

            <div class="total">
                <h3>Total Pembayaran: <span id="total-price">Rp 0</span></h3>
            </div>

            <label for="payment-method">Metode Pembayaran</label>
            <select id="payment-method" name="payment-method" required>
                <option value="mandiri">BANK Mandiri</option>
                <option value="bri">BANK BRI</option>
                <option value="bca">BANK BCA</option>
                <option value="bni">BANK BNI</option>
                <option value="syariah">BANK Syariah</option>
            </select>

            <button type="submit">Bayar Sekarang</button>
        </form>
    </div>

    <div class="container success-container" id="success-page" style="display: none;">
        <h1>Pembayaran Berhasil!</h1>
        <p>Terima kasih telah melakukan pembayaran. Berikut adalah detail transaksi Anda:</p>
        <div id="payment-details" class="payment-details"></div>
        <a href="pembayaran.html" class="btn-home">Kembali ke Beranda</a>
    </div>

    <script src="js/pembayaran.js"></script>
</body>
</html>
